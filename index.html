<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl font-extrabold text-center"><span class="text-orange-600">This</span> Is <span class="text-orange-600">My</span> Bank</h1>
    </header>
    <main class="container mx-auto">
         <section>
            <div class="w-9/12 mx-auto  bg-blue-400 rounded-xl p-10 space-y-3 mt-20">
                <h2 class="text-white text-3xl font-bold">Please Login</h2>
               <input id="user-email"class="block w-9/12 rounded-sm pl-2 py-1" type="email" placeholder="User-email">
               <input id="password" class="block w-9/12 rounded-sm pl-2 py-1"type="password" placeholder="Password">
               <button  id="submit-btn"class="text-white  font-bold bg-orange-500 hover:bg-orange-400 rounded-md px-10 py-2"type="submit">Submit</button>
            </div>
         </section>
    </main>



    <script src="submit.js"></script>
</body>
</html>
